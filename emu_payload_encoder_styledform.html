<body>

    <div class="right">
        <img alt="EMULogo" width="150px" height="100px" src="https://www.emuag.ch/profII/EMU.svg" />

    <h1>EMU Professional II LoRa-Payload Encoder</h1>

    <div class="boxergebnis">
        <div><b> Payload base64-encoded:</b>
            <div id="ergebnisbase64">No Data selected</div>
        </div>
    </div>

    <div class="boxergebnis">
        <div><b> Payload hex-encoded:</b>
            <div id="ergebnis">No Data selected</div>
        </div>

    <div class="boxergebnis">
        <div><b> Payload hex-encoded without leading 0x:</b>
            <div id="ergebnishex">No Data selected</div>
        </div>
    </div>

    <br />
    <br />
    <form id="data" onsubmit="doWork(); return false;">

        <input type="number" min="1" max="65535" oninput="doWork();"
            name="fInterval" id="fInterval"
            value="15"> <label for="fInterval">Interval in minutes (from 1 to 65535)</label><br />
        <input type="checkbox" onchange="doWork();" name="fPortConfirmed" id="fPortConfirmed"> <label
            for="fPortConfirmed">Uplink should be confirmed</label><br />
        <br>
        <h2>Datalogger Entries which should be sent:</h2>
        <br />
    </form>

    <!-- Place the script here -->
    <script lang="javascript">
        var dataTypes = [];
        dataTypes[0x00] = { 'len': 4, 'description': 'data-logger-index', 'dataType': 'Uint32' };
        dataTypes[0x01] = { 'len': 4, 'description': 'timestamp', 'dataType': 'Uint32', 'unit': 'seconds' };
        dataTypes[0x02] = { 'len': 4, 'description': 'timestamp-previous', 'dataType': 'Uint32', 'unit': 'seconds' };

        dataTypes[0x04] = { 'len': 4, 'description': 'Active Energy Import T2', 'dataType': 'Uint32', 'unit': 'Wh' };
        dataTypes[0x05] = { 'len': 4, 'description': 'Active Energy Export T1', 'dataType': 'Uint32', 'unit': 'Wh' };
        dataTypes[0x06] = { 'len': 4, 'description': 'Active Energy Export T2', 'dataType': 'Uint32', 'unit': 'Wh' };

        dataTypes[0x0A] = { 'len': 4, 'description': 'Reactive Energy Export T2', 'dataType': 'Uint32', 'unit': 'varh' };
        dataTypes[0x0B] = { 'len': 4, 'description': 'Active Power L123', 'dataType': 'Int32', 'unit': 'W' };
        dataTypes[0x0C] = { 'len': 4, 'description': 'Active Power L1', 'dataType': 'Int32', 'unit': 'W' };
        dataTypes[0x0D] = { 'len': 4, 'description': 'Active Power L2', 'dataType': 'Int32', 'unit': 'W' };
        dataTypes[0x0E] = { 'len': 4, 'description': 'Active Power L3', 'dataType': 'Int32', 'unit': 'W' };
        dataTypes[0x0F] = { 'len': 4, 'description': 'Current L123', 'dataType': 'Int32', 'unit': 'mA' };
        dataTypes[0x10] = { 'len': 4, 'description': 'Current L1', 'dataType': 'Int32', 'unit': 'mA' };
        dataTypes[0x11] = { 'len': 4, 'description': 'Current L2', 'dataType': 'Int32', 'unit': 'mA' };
        dataTypes[0x12] = { 'len': 4, 'description': 'Current L3', 'dataType': 'Int32', 'unit': 'mA' };
        dataTypes[0x13] = { 'len': 4, 'description': 'Current N', 'dataType': 'Int32', 'unit': 'mA' };
        dataTypes[0x14] = { 'len': 4, 'description': 'Voltage L1-N', 'dataType': 'Int32', 'unit': 'V/10' };
        dataTypes[0x15] = { 'len': 4, 'description': 'Voltage L2-N', 'dataType': 'Int32', 'unit': 'V/10' };
        dataTypes[0x16] = { 'len': 4, 'description': 'Voltage L3-N', 'dataType': 'Int32', 'unit': 'V/10' };
        dataTypes[0x17] = { 'len': 1, 'description': 'Powerfactor L1', 'dataType': 'Int8', 'unit': 'Cos' };
        dataTypes[0x18] = { 'len': 1, 'description': 'Powerfactor L2', 'dataType': 'Int8', 'unit': 'Cos' };
        dataTypes[0x19] = { 'len': 1, 'description': 'Powerfactor L3', 'dataType': 'Int8', 'unit': 'Cos' };
        dataTypes[0x1A] = { 'len': 2, 'description': 'Frequency', 'dataType': 'Int16', 'unit': 'Hz' };
        dataTypes[0x1B] = { 'len': 4, 'description': 'Active Power average', 'dataType': 'Int32', 'unit': 'W' };
        dataTypes[0x1C] = { 'len': 4, 'description': 'Active Energy Import T1 kWh', 'dataType': 'Uint32', 'unit': 'kWh' };
        dataTypes[0x1D] = { 'len': 4, 'description': 'Active Energy Import T2 kWh', 'dataType': 'Uint32', 'unit': 'kWh' };
        dataTypes[0x1E] = { 'len': 4, 'description': 'Active Energy Export T1 kWh', 'dataType': 'Uint32', 'unit': 'kWh' };
        dataTypes[0x1F] = { 'len': 4, 'description': 'Active Energy Export T2 kWh', 'dataType': 'Uint32', 'unit': 'kWh' };
        dataTypes[0x20] = { 'len': 4, 'description': 'Reactive Energy Import T1 kvarh', 'dataType': 'Uint32', 'unit': 'kvarh' };
        dataTypes[0x21] = { 'len': 4, 'description': 'Reactive Energy Import T2 kvarh', 'dataType': 'Uint32', 'unit': 'kvarh' };
        dataTypes[0x22] = { 'len': 4, 'description': 'Reactive Energy Export T1 kvarh', 'dataType': 'Uint32', 'unit': 'kvarh' };
        dataTypes[0x23] = { 'len': 4, 'description': 'Reactive Energy Export T2 kvarh', 'dataType': 'Uint32', 'unit': 'kvarh' };
        dataTypes[0x24] = { 'len': 8, 'description': 'Active Energy Import T1 64bit', 'dataType': 'uInt64', 'unit': 'Wh' };
        dataTypes[0x25] = { 'len': 8, 'description': 'Active Energy Import T2 64bit', 'dataType': 'uInt64', 'unit': 'Wh' };
        dataTypes[0x26] = { 'len': 8, 'description': 'Active Energy Export T1 64bit', 'dataType': 'uInt64', 'unit': 'Wh' };
        dataTypes[0x27] = { 'len': 8, 'description': 'Active Energy Export T2 64bit', 'dataType': 'uInt64', 'unit': 'Wh' };
        dataTypes[0x28] = { 'len': 8, 'description': 'Reactive Energy Import T1 64bit', 'dataType': 'uInt64', 'unit': 'varh' };
        dataTypes[0x29] = { 'len': 8, 'description': 'Reactive Energy Import T2 64bit', 'dataType': 'uInt64', 'unit': 'varh' };
        dataTypes[0x2A] = { 'len': 8, 'description': 'Reactive Energy Export T1 64bit', 'dataType': 'uInt64', 'unit': 'varh' };
        dataTypes[0x2B] = { 'len': 8, 'description': 'Reactive Energy Export T2 64bit', 'dataType': 'uInt64', 'unit': 'varh' };
        dataTypes[0xF0] = { 'len': 1, 'description': 'errorcode', 'dataType': 'ErrorCode' };
        dataTypes[0xF1] = { 'len': 4, 'description': 'serial-number', 'dataType': 'MeterSerial' };
        dataTypes[0xF2] = { 'len': 4, 'description': 'factor-number', 'dataType': 'MeterSerial' };
        dataTypes[0xF3] = { 'len': 2, 'description': 'current-transformer primary', 'dataType': 'Uint16' };
        dataTypes[0xF4] = { 'len': 2, 'description': 'current-transformer secondary', 'dataType': 'Uint16' };
        dataTypes[0xF5] = { 'len': 2, 'description': 'voltage-transformer primary', 'dataType': 'Uint16' };
        dataTypes[0xF6] = { 'len': 2, 'description': 'voltage-transformer secondary', 'dataType': 'Uint16' };
        dataTypes[0xF7] = { 'len': 1, 'description': 'meter-typ', 'dataType': 'Uint8' };
        dataTypes[0xF8] = { 'len': 4, 'description': 'MID year', 'dataType': 'BCD' };
        dataTypes[0xF9] = { 'len': 4, 'description': 'factory year', 'dataType': 'BCD' };
        dataTypes[0xFA] = { 'len': 4, 'description': 'firmware version', 'dataType': 'ASCII' };
        dataTypes[0xFB] = { 'len': 4, 'description': 'mid-Version', 'dataType': 'ASCII' };
        dataTypes[0xFC] = { 'len': 4, 'description': 'manufacturer', 'dataType': 'ASCII' };
        dataTypes[0xFD] = { 'len': 4, 'description': 'hw-index', 'dataType': 'ASCII' };
        dataTypes[0xFE] = { 'len': 4, 'description': 'systemtime', 'dataType': 'Uint32' };

        // Generate checkboxes
        for (var x = 0; x < dataTypes.length; x++) {
            if (dataTypes[x]) {
                var myLabel = document.createElement("label");
                myLabel.setAttribute("for", "f" + dataTypes[x]['description']);
                myLabel.innerHTML = dataTypes[x]['description'];

                var myInput = document.createElement("input");
                myInput.setAttribute("type", "checkbox");
                myInput.setAttribute("id", "f" + dataTypes[x]['description']);
                myInput.setAttribute("name", "f" + dataTypes[x]['description']);
                myInput.setAttribute("onclick", "doWork();");
                myInput.value = x;

                document.getElementById("data").appendChild(myInput);
                document.getElementById("data").appendChild(myLabel);
                document.getElementById("data").appendChild(document.createElement('br'));
            }
        }

        function clearInput() {
            var form = document.getElementById('data');
            Array.from(form.elements).forEach(element => {
                if (element.type === "checkbox") {
                    element.checked = false;
                    element.disabled = false;
                }
            });
            document.getElementById('ergebnis').innerHTML = "No Data selected";
            document.getElementById('ergebnisbase64').innerHTML = "No Data selected";
            document.getElementById('ergebnishex').innerHTML = "No Data selected";
        }

        function doWork() {
            var data = {
                'fPort': 1,
                'timeInterval': 15,
                'sndAck': false,
                'startReJoin': false,
                'portIsActive': true,
                'values': []
            };
            let iMax = 10;
            var iCounter = 0;
            var hasDataSelected = false;
            var form = document.getElementById('data');

            Array.from(form.elements).forEach(element => {
                element.disabled = false;
                if (element.type === "checkbox") {
                    if (element.checked) {
                        if (element.id === "fPortConfirmed") {
                            data.sndAck = true;
                        } else {
                            data.values.push(parseInt(element.value));
                            iCounter += 1;
                            hasDataSelected = true;
                        }
                    }
                }
            });

            if (iCounter >= iMax) {
                Array.from(form.elements).forEach(element => {
                    if (element.type === "checkbox" && !element.checked && element.id !== "fPortConfirmed") {
                        element.disabled = true;
                    }
                });
            }
            data.timeInterval = parseInt(document.getElementById('fInterval').value) || 1;

            if (!hasDataSelected) {
                document.getElementById('ergebnis').innerHTML = "No Data selected";
                document.getElementById('ergebnishex').innerHTML = "No Data selected";
                document.getElementById('ergebnisbase64').innerHTML = "No Data selected";
            } else {
                var erg = Encode(1, data, {});

                document.getElementById('ergebnis').innerHTML = toHexString(erg, true);
                document.getElementById('ergebnishex').innerHTML = toHexString(erg, false);
                document.getElementById('ergebnisbase64').innerHTML = base64EncArr(erg);
            }
        }

        function toHexString(byteArray, withLeadingZero) {
            var filler = withLeadingZero ? '0x' : '';
            return filler + Array.from(byteArray, function (byte) {
                return ('0' + (byte & 0xFF).toString(16)).slice(-2).toUpperCase();
            }).join(' ' + filler);
        }

        function Encode(fPort, data, variables) {
            var bytes = [];

            data.timeInterval = Math.min(data.timeInterval, 0xFFFF);
            data.timeInterval = Math.max(data.timeInterval, 1);

            bytes.push(data.timeInterval & 0x00FF);
            bytes.push((data.timeInterval >> 8) & 0xFF);

            var configFlags = 0x00;
            if (data.sndAck) {
                configFlags |= 0x02;
            }
            if (data.startReJoin) {
                configFlags |= 0x04;
            }
            if (data.portIsActive) {
                configFlags |= 0x08;
            }

            bytes.push(configFlags);
            for (var i = 0; i < data.values.length; i++) {
                bytes.push(data.values[i]);
            }
            var crc8 = crc8_encode(bytes);
            bytes.push(crc8);

            return bytes;
        }

        function crc8_encode(data) {
            var xorOut = 0x00;
            var table = [
                0x00, 0x07, 0x0E, 0x09, 0x1C, 0x1B,
                0x12, 0x15, 0x38, 0x3F, 0x36, 0x31,
                0x24, 0x23, 0x2A, 0x2D, 0x70, 0x77,
                0x7E, 0x79, 0x6C, 0x6B, 0x62, 0x65,
                0x48, 0x4F, 0x46, 0x41, 0x54, 0x53,
                0x5A, 0x5D, 0xE0, 0xE7, 0xEE, 0xE9,
                0xFC, 0xFB, 0xF2, 0xF5, 0xD8, 0xDF,
                0xD6, 0xD1, 0xC4, 0xC3, 0xCA, 0xCD,
                0x90, 0x97, 0x9E, 0x99, 0x8C, 0x8B,
                0x82, 0x85, 0xA8, 0xAF, 0xA6, 0xA1,
                0xB4, 0xB3, 0xBA, 0xBD, 0xC7, 0xC0,
                0xC9, 0xCE, 0xDB, 0xDC, 0xD5, 0xD2,
                0xFF, 0xF8, 0xF1, 0xF6, 0xE3, 0xE4,
                0xED, 0xEA, 0xB7, 0xB0, 0xB9, 0xBE,
                0xAB, 0xAC, 0xA5, 0xA2, 0x8F, 0x88,
                0x81, 0x86, 0x93, 0x94, 0x9D, 0x9A,
                0x27, 0x20, 0x29, 0x2E, 0x3B, 0x3C,
                0x35, 0x32, 0x1F, 0x18, 0x11, 0x16,
                0x03, 0x04, 0x0D, 0x0A, 0x57, 0x50,
                0x59, 0x5E, 0x4B, 0x4C, 0x45, 0x42,
                0x6F, 0x68, 0x61, 0x66, 0x73, 0x74,
                0x7D, 0x7A, 0x89, 0x8E, 0x87, 0x80,
                0x95, 0x92, 0x9B, 0x9C, 0xB1, 0xB6,
                0xBF, 0xB8, 0xAD, 0xAA, 0xA3, 0xA4,
                0xF9, 0xFE, 0xF7, 0xF0, 0xE5, 0xE2,
                0xEB, 0xEC, 0xC1, 0xC6, 0xCF, 0xC8,
                0xDD, 0xDA, 0xD3, 0xD4, 0x69, 0x6E,
                0x67, 0x60, 0x75, 0x72, 0x7B, 0x7C,
                0x51, 0x56, 0x5F, 0x58, 0x4D, 0x4A,
                0x43, 0x44, 0x19, 0x1E, 0x17, 0x10,
                0x05, 0x02, 0x0B, 0x0C, 0x21, 0x26,
                0x2F, 0x28, 0x3D, 0x3A, 0x33, 0x34,
                0x4E, 0x49, 0x40, 0x47, 0x52, 0x55,
                0x5C, 0x5B, 0x76, 0x71, 0x78, 0x7F,
                0x6A, 0x6D, 0x64, 0x63, 0x3E, 0x39,
                0x30, 0x37, 0x22, 0x25, 0x2C, 0x2B,
                0x06, 0x01, 0x08, 0x0F, 0x1A, 0x1D,
                0x14, 0x13, 0xAE, 0xA9, 0xA0, 0xA7,
                0xB2, 0xB5, 0xBC, 0xBB, 0x96, 0x91,
                0x98, 0x9F, 0x8A, 0x8D, 0x84, 0x83,
                0xDE, 0xD9, 0xD0, 0xD7, 0xC2, 0xC5,
                0xCC, 0xCB, 0xE6, 0xE1, 0xE8, 0xEF,
                0xFA, 0xFD, 0xF4, 0xF3
            ];
            var crc = 0x00;
            for (var j = 0; j < data.length; j++) {
                crc = table[(crc ^ data[j]) & 0xFF];
            }
            return (crc ^ xorOut) & 0xFF;
        }

        function base64EncArr(aBytes) {
            var eqLen = (3 - (aBytes.length % 3)) % 3;
            var sB64Enc = "";

            for (var nMod3, nLen = aBytes.length, nUint24 = 0, nIdx = 0; nIdx < nLen; nIdx++) {
                nMod3 = nIdx % 3;
                nUint24 |= aBytes[nIdx] << ((16 >>> nMod3) & 24);
                if (nMod3 === 2 || aBytes.length - nIdx === 1) {
                    sB64Enc += String.fromCharCode(
                        uint6ToB64((nUint24 >>> 18) & 63),
                        uint6ToB64((nUint24 >>> 12) & 63),
                        uint6ToB64((nUint24 >>> 6) & 63),
                        uint6ToB64(nUint24 & 63)
                    );
                    nUint24 = 0;
                }
            }

            return sB64Enc.slice(0, sB64Enc.length - eqLen) + "==".slice(0, eqLen);
        }

        function uint6ToB64(nUint6) {
            return nUint6 < 26
                ? nUint6 + 65
                : nUint6 < 52
                    ? nUint6 + 71
                    : nUint6 < 62
                        ? nUint6 - 4
                        : nUint6 === 62
                            ? 43
                            : nUint6 === 63
                                ? 47
                                : 65;
        }

        // Initialize the form by calling doWork()
        doWork();
    </script>
