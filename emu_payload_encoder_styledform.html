<!DOCTYPE html>
<html lang="en">
<head>
    <title>EMU Professional II LoRa-Payload Encoder</title>
    <meta charset="UTF-8">
    <!-- Meta viewport tag for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Optional: Include a Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Root variables for customizable color schemes */
        :root {
            --primary-color: #0069b4;
            --primary-color-hover: #005a9b;
            --secondary-color: #b6b9be;
            --background-color: #ffffff;
            --text-color: #333333;
            --heading-color: #0069b4;
            --error-color: #ff0000;
        }

        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }

        .header img {
            max-width: 150px;
            height: auto;
        }

        h1 {
            font-size: 2em;
            color: var(--heading-color);
            margin: 0.5em 0;
        }

        .payload-output {
            margin: 1em 0;
        }

        .payload-output div {
            margin-bottom: 1em;
        }

        .payload-output b {
            display: block;
            margin-bottom: 0.5em;
        }

        #data {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
        }

        .form-group {
            display: flex;
            align-items: center;
            width: calc(50% - 1em);
        }

        .form-group input[type="checkbox"] {
            margin-right: 0.5em;
        }

        .form-group label {
            margin: 0;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .form-group {
                width: calc(100% - 1em);
            }
        }

        /* Optional: Styling inputs */
        input[type="number"] {
            width: 5em;
            margin-right: 0.5em;
        }

        /* Error class */
        .error {
            border-color: var(--error-color);
        }

        /* Adjust the number input and label alignment */
        .number-input-group {
            display: flex;
            align-items: center;
            margin-bottom: 1em;
        }

        .number-input-group label {
            margin-left: 0.5em;
        }

        /* Adjust the checkbox for 'Uplink should be confirmed' */
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 1em;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 0.5em;
        }

        /* Heading for datalogger entries */
        h2 {
            width: 100%;
            margin-top: 1em;
            font-size: 1.5em;
            color: var(--heading-color);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>EMU Professional II LoRa-Payload Encoder</h1>
            <img alt="EMULogo" src="https://www.emuag.ch/profII/EMU.svg" />
        </div>

        <div class="payload-output">
            <div>
                <b>Payload base64-encoded:</b>
                <div id="ergebnisbase64">no data selected</div>
            </div>
            <div>
                <b>Payload hex-encoded:</b>
                <div id="ergebnis">no data selected</div>
            </div>
            <div>
                <b>Payload hex-encoded without leading 0x:</b>
                <div id="ergebnishex">no data selected</div>
            </div>
        </div>

        <form id="data" onsubmit="doWork(); return false;">
            <div class="number-input-group">
                <input type="number" min="1" max="65535" oninput="doWork();" name="fInterval" id="fInterval" value="15">
                <label for="fInterval">Interval in minutes (from 1 to 65535)</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" onchange="doWork();" name="fPortConfirmed" id="fPortConfirmed">
                <label for="fPortConfirmed">Uplink should be confirmed</label>
            </div>

            <h2>Datalogger Entries to Send:</h2>
            <!-- The checkboxes will be generated by JavaScript -->
        </form>
    </div>

    <script lang="javascript">
        document.addEventListener("DOMContentLoaded", function () {
            var dataTypes = [];
            dataTypes[0x00] = { 'len': 4, 'description': 'data-logger-index', 'dataType': 'Uint32' };
            dataTypes[0x01] = { 'len': 4, 'description': 'timestamp', 'dataType': 'Uint32', 'unit': 'seconds' };
            dataTypes[0x02] = { 'len': 4, 'description': 'timestamp-previous', 'dataType': 'Uint32', 'unit': 'seconds' };
            dataTypes[0x03] = { 'len': 4, 'description': 'Active Energy Import T1', 'dataType': 'Uint32', 'unit': 'Wh', 'cfgdescription': 3, "cfgunit": 1, 'cfgtariff': 1 };
            dataTypes[0x04] = { 'len': 4, 'description': 'Active Energy Import T2', 'dataType': 'Uint32', 'unit': 'Wh', 'cfgdescription': 3, "cfgunit": 1, 'cfgtariff': 2 };
            // ... Include all other dataTypes ...

            // Generate checkboxes dynamically
            for (var x = 0; x < dataTypes.length; x++) {
                if (dataTypes[x]) {
                    var myDiv = document.createElement("div");
                    myDiv.classList.add("form-group");

                    var myInput = document.createElement("input");
                    myInput.setAttribute("type", "checkbox");
                    myInput.setAttribute("id", "f" + dataTypes[x]['description']);
                    myInput.setAttribute("name", "f" + dataTypes[x]['description']);
                    myInput.setAttribute("onclick", "doWork();");
                    myInput.value = x;

                    var myLabel = document.createElement("label");
                    myLabel.setAttribute("for", "f" + dataTypes[x]['description']);
                    myLabel.innerHTML = dataTypes[x]['description'];

                    myDiv.appendChild(myInput);
                    myDiv.appendChild(myLabel);

                    document.getElementById("data").appendChild(myDiv);
                }
            }

            function clearInput() {
                const form = document.getElementById('data');
                Array.from(form.elements).forEach(element => {
                    if (element.type === "checkbox") {
                        element.checked = false;
                        element.disabled = false;
                    }
                });
                document.getElementById('ergebnis').innerHTML = "no data selected";
                document.getElementById('ergebnisbase64').innerHTML = "no data selected";
                document.getElementById('ergebnishex').innerHTML = "no data selected";
            }

            function doWork() {
                var data = {
                    'fPort': 1,
                    'timeInterval': 15,
                    'sndAck': false,
                    'startReJoin': false,
                    'portIsActive': true,
                    'values': []
                };
                let iMax = 10;
                var iCounter = 0;
                const form = document.getElementById('data');
                Array.from(form.elements).forEach(element => {
                    element.disabled = false;
                    if (element.type === "checkbox") {
                        if (element.checked) {
                            if (element.id === "fPortConfirmed") {
                                data.sndAck = true;
                            } else {
                                data.values.push(parseInt(element.value));
                                iCounter += 1;
                            }
                        }
                    }
                });

                if (iCounter >= iMax) {
                    Array.from(form.elements).forEach(element => {
                        if (element.type === "checkbox" && !element.checked && element.id !== "fPortConfirmed") {
                            element.disabled = true;
                        }
                    });
                }
                data.timeInterval = parseInt(document.getElementById('fInterval').value);

                var erg = Encode(1, data, {});

                document.getElementById('ergebnis').innerHTML = toHexString(erg, true);
                document.getElementById('ergebnishex').innerHTML = toHexString(erg, false);
                document.getElementById('ergebnisbase64').innerHTML = base64EncArr(erg);
            }

            function toHexString(byteArray, withLeadingZero) {
                var filler = withLeadingZero ? '0x' : '';
                return filler + Array.from(byteArray, function (byte) {
                    return ('0' + (byte & 0xFF).toString(16)).slice(-2).toUpperCase();
                }).join(' ' + filler)
            }

            function Encode(fPort, data, variables) {
                var bytes = [];

                // Make sure the time is valid and between 1 and 65535
                data.timeInterval = Math.min(data.timeInterval, 0xFFFF);
                data.timeInterval = Math.max(data.timeInterval, 1);

                // Push second byte to first position
                bytes.push(data.timeInterval & 0x00FF);
                // Push first byte to second position
                bytes.push(data.timeInterval >> 8);

                var configFlags = 0x00;
                // Send Acknowledge for each Uplink back
                if (data.sndAck) {
                    configFlags |= 0x02;
                }
                // Start Re-Join
                if (data.startReJoin) {
                    configFlags |= 0x04;
                }
                // Enable this port so it sends data
                if (data.portIsActive) {
                    configFlags |= 0x08;
                }

                // Push the config flag on the stack
                bytes.push(configFlags);
                for (var i = 0; i < data.values.length; i++) {
                    bytes.push(data.values[i]);
                }
                // Apply crc-8
                var crc8 = crc8_encode(bytes);
                bytes.push(crc8);

                return bytes;
            }

            function crc8_encode(data) {
                var xorOut = 0x0000;
                var table = [
                    // ... Your CRC table values ...
                ];
                var crc = 0x0000;
                for (var j = 0; j < data.length; j++) {
                    crc = table[crc ^ data[j]];
                }
                return (crc ^ xorOut) & 0xFFFF;
            }

            function base64EncArr(aBytes) {
                let nMod3 = 2;
                let sB64Enc = "";

                const nLen = aBytes.length;
                let nUint24 = 0;
                for (let nIdx = 0; nIdx < nLen; nIdx++) {
                    nMod3 = nIdx % 3;
                    nUint24 |= aBytes[nIdx] << ((16 >>> nMod3) & 24);
                    if (nMod3 === 2 || aBytes.length - nIdx === 1) {
                        sB64Enc += String.fromCodePoint(
                            uint6ToB64((nUint24 >>> 18) & 63),
                            uint6ToB64((nUint24 >>> 12) & 63),
                            uint6ToB64((nUint24 >>> 6) & 63),
                            uint6ToB64(nUint24 & 63)
                        );
                        nUint24 = 0;
                    }
                }
                return (
                    sB64Enc.substr(0, sB64Enc.length - 2 + nMod3) +
                    (nMod3 === 2 ? "" : nMod3 === 1 ? "=" : "==")
                );
            }

            function uint6ToB64(nUint6) {
                return nUint6 < 26
                    ? nUint6 + 65
                    : nUint6 < 52
                        ? nUint6 + 71
                        : nUint6 < 62
                            ? nUint6 - 4
                            : nUint6 === 62
                                ? 43
                                : nUint6 === 63
                                    ? 47
                                    : 65;
            }

            // Initialize the form by calling doWork()
            doWork();
        });
    </script>
</body>
</html>
