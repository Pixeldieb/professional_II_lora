<!DOCTYPE html>
<html lang="en">
<head>
    <title>EMU Professional II LoRa-Payload Encoder</title>
    <meta charset="UTF-8">
    <!-- Meta viewport tag for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Optional: Include a Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Add your CSS styles here */
        body {
            font-family: 'Raleway', sans-serif;
            margin: 20px;
        }

        .right {
            float: right;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .boxergebnis {
            display: inline-block;
            min-width: 300px;
            margin-top: 10px;
            margin-right: 20px;
        }

        .boxergebnis div {
            margin-bottom: 10px;
        }

        #data input[type='number'] {
            width: 5em;
        }

        #data label {
            margin-left: 5px;
        }

        #data h2 {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="right">
        <img alt="EMULogo" width="150px" height="100px" src="https://www.emuag.ch/profII/EMU.svg" />
    </div>
    <h1>EMU Professional II LoRa-Payload Encoder</h1>

    <div class="boxergebnis">
        <div><b> Payload base64-encoded:</b>
            <div id="ergebnisbase64">No Data selected</div>
        </div>
    </div>

    <div class="boxergebnis">
        <div><b> Payload hex-encoded:</b>
            <div id="ergebnis">No Data selected</div>
        </div>
    </div>

    <div class="boxergebnis">
        <div><b> Payload hex-encoded without leading 0x:</b>
            <div id="ergebnishex">No Data selected</div>
        </div>
    </div>

    <br />
    <br />
    <form id="data" onsubmit="doWork(); return false;">

        <input type="number" min="1" max="65535" oninput="doWork();"
            name="fInterval" id="fInterval"
            value="15"> <label for="fInterval">Interval in minutes (from 1 to 65535)</label><br />
        <input type="checkbox" onchange="doWork();" name="fPortConfirmed" id="fPortConfirmed"> <label
            for="fPortConfirmed">Uplink should be confirmed</label><br />
        <br>
        <h2>Datalogger Entries which should be sent:</h2>
        <br />
    </form>

    <!-- Place the script here -->
    <script lang="javascript">
        var dataTypes = [];
        dataTypes[0x00] = { 'len': 4, 'description': 'data-logger-index', 'dataType': 'Uint32' };
        dataTypes[0x01] = { 'len': 4, 'description': 'timestamp', 'dataType': 'Uint32', 'unit': 'seconds' };
        dataTypes[0x03] = { 'len': 4, 'description': 'Active Energy Import T1', 'dataType': 'Uint32', 'unit': 'Wh' };
        dataTypes[0x0B] = { 'len': 4, 'description': 'Active Power L123', 'dataType': 'Int32', 'unit': 'W' };
        // ... Include all other dataTypes as in the original code ...

        // Generate checkboxes
        for (var x = 0; x < dataTypes.length; x++) {
            if (dataTypes[x]) {
                var myLabel = document.createElement("label");
                myLabel.setAttribute("for", "f" + dataTypes[x]['description']);
                myLabel.innerHTML = dataTypes[x]['description'];

                var myInput = document.createElement("input");
                myInput.setAttribute("type", "checkbox");
                myInput.setAttribute("id", "f" + dataTypes[x]['description']);
                myInput.setAttribute("name", "f" + dataTypes[x]['description']);
                myInput.setAttribute("onclick", "doWork();");
                myInput.value = x;

                document.getElementById("data").appendChild(myInput);
                document.getElementById("data").appendChild(myLabel);
                document.getElementById("data").appendChild(document.createElement('br'));
            }
        }

        function clearInput() {
            var form = document.getElementById('data');
            Array.from(form.elements).forEach(element => {
                if (element.type === "checkbox") {
                    element.checked = false;
                    element.disabled = false;
                }
            });
            document.getElementById('ergebnis').innerHTML = "No Data selected";
            document.getElementById('ergebnisbase64').innerHTML = "No Data selected";
            document.getElementById('ergebnishex').innerHTML = "No Data selected";
        }

        function doWork() {
            var data = {
                'fPort': 1,
                'timeInterval': 15,
                'sndAck': false,
                'startReJoin': false,
                'portIsActive': true,
                'values': []
            };
            let iMax = 10;
            var iCounter = 0;
            var hasDataSelected = false;
            var form = document.getElementById('data');

            Array.from(form.elements).forEach(element => {
                element.disabled = false;
                if (element.type === "checkbox") {
                    if (element.checked) {
                        if (element.id === "fPortConfirmed") {
                            data.sndAck = true;
                        } else {
                            data.values.push(parseInt(element.value));
                            iCounter += 1;
                            hasDataSelected = true;
                        }
                    }
                }
            });

            if (iCounter >= iMax) {
                Array.from(form.elements).forEach(element => {
                    if (element.type === "checkbox" && !element.checked && element.id !== "fPortConfirmed") {
                        element.disabled = true;
                    }
                });
            }
            data.timeInterval = parseInt(document.getElementById('fInterval').value) || 1;

            if (!hasDataSelected) {
                document.getElementById('ergebnis').innerHTML = "No Data selected";
                document.getElementById('ergebnishex').innerHTML = "No Data selected";
                document.getElementById('ergebnisbase64').innerHTML = "No Data selected";
            } else {
                var erg = Encode(1, data, {});

                document.getElementById('ergebnis').innerHTML = toHexString(erg, true);
                document.getElementById('ergebnishex').innerHTML = toHexString(erg, false);
                document.getElementById('ergebnisbase64').innerHTML = base64EncArr(erg);
            }
        }

        function toHexString(byteArray, withLeadingZero) {
            var filler = withLeadingZero ? '0x' : '';
            return filler + Array.from(byteArray, function (byte) {
                return ('0' + (byte & 0xFF).toString(16)).slice(-2).toUpperCase();
            }).join(' ' + filler);
        }

        function Encode(fPort, data, variables) {
            var bytes = [];

            data.timeInterval = Math.min(data.timeInterval, 0xFFFF);
            data.timeInterval = Math.max(data.timeInterval, 1);

            bytes.push(data.timeInterval & 0x00FF);
            bytes.push((data.timeInterval >> 8) & 0xFF);

            var configFlags = 0x00;
            if (data.sndAck) {
                configFlags |= 0x02;
            }
            if (data.startReJoin) {
                configFlags |= 0x04;
            }
            if (data.portIsActive) {
                configFlags |= 0x08;
            }

            bytes.push(configFlags);
            for (var i = 0; i < data.values.length; i++) {
                bytes.push(data.values[i]);
            }
            var crc8 = crc8_encode(bytes);
            bytes.push(crc8);

            return bytes;
        }

        function crc8_encode(data) {
            var xorOut = 0x00;
            var table = [
                // Full CRC8 table as in the original code
                0x00, 0x07, 0x0E, 0x09, 0x1C, 0x1B,
                // ... (continue with the full table)
                0xF3
            ];
            var crc = 0x00;
            for (var j = 0; j < data.length; j++) {
                crc = table[(crc ^ data[j]) & 0xFF];
            }
            return (crc ^ xorOut) & 0xFF;
        }

        function base64EncArr(aBytes) {
            var eqLen = (3 - (aBytes.length % 3)) % 3;
            var sB64Enc = "";

            for (var nMod3, nLen = aBytes.length, nUint24 = 0, nIdx = 0; nIdx < nLen; nIdx++) {
                nMod3 = nIdx % 3;
                nUint24 |= aBytes[nIdx] << ((16 >>> nMod3) & 24);
                if (nMod3 === 2 || aBytes.length - nIdx === 1) {
                    sB64Enc += String.fromCharCode(
                        uint6ToB64((nUint24 >>> 18) & 63),
                        uint6ToB64((nUint24 >>> 12) & 63),
                        uint6ToB64((nUint24 >>> 6) & 63),
                        uint6ToB64(nUint24 & 63)
                    );
                    nUint24 = 0;
                }
            }

            return sB64Enc.slice(0, sB64Enc.length - eqLen) + "==".slice(0, eqLen);
        }

        function uint6ToB64(nUint6) {
            return nUint6 < 26
                ? nUint6 + 65
                : nUint6 < 52
                    ? nUint6 + 71
                    : nUint6 < 62
                        ? nUint6 - 4
                        : nUint6 === 62
                            ? 43
                            : nUint6 === 63
                                ? 47
                                : 65;
        }

        // Initialize the form by calling doWork()
        doWork();
    </script>

</body>

</html>
